version: '3.8'

services:
  # ============================================================================
  # TimescaleDB (PostgreSQL with TimescaleDB extension)
  # ============================================================================
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: trading-timescaledb
    environment:
      POSTGRES_DB: trading
      POSTGRES_USER: trader
      POSTGRES_PASSWORD: ${DB_PASSWORD:-trading_password_change_me}
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
      POSTGRES_INITDB_ARGS: --auth-host=scram-sha-256
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trader -d trading"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trading-network
    restart: unless-stopped

  # ============================================================================
  # Redis (Cache + Message Bus)
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: trading-redis
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:-redis_password_change_me}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - trading-network
    restart: unless-stopped

  # ============================================================================
  # Trading System (Python Application)
  # ============================================================================
  trading-system:
    build:
      context: .
      dockerfile: docker/Dockerfile.python
    container_name: trading-system
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Environment
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - MODE=${MODE:-paper}
      - DEBUG=${DEBUG:-false}
      
      # Database
      - DB_HOST=timescaledb
      - DB_PORT=5432
      - DB_NAME=trading
      - DB_USER=trader
      - DB_PASSWORD=${DB_PASSWORD:-trading_password_change_me}
      - DB_POOL_SIZE=20
      
      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_password_change_me}
      - REDIS_DB=0
      
      # Exchange (Binance Testnet)
      - EXCHANGE_BINANCE_API_KEY=${BINANCE_API_KEY:-}
      - EXCHANGE_BINANCE_SECRET_KEY=${BINANCE_SECRET_KEY:-}
      - EXCHANGE_BINANCE_TESTNET=true
      
      # Risk Management
      - RISK_MAX_POSITION_SIZE_USD=1000
      - RISK_MAX_POSITIONS=3
      - RISK_MAX_LEVERAGE=3.0
      - RISK_MAX_DAILY_LOSS_PCT=0.05
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=json
    volumes:
      - ./config:/app/config:ro
      - ./data:/app/data
      - ./logs:/app/logs
      - ./src:/app/src:ro
    ports:
      - "8000:8000"  # REST API
      - "8001:8001"  # WebSocket
    networks:
      - trading-network
    restart: unless-stopped
    command: python -m src.python.api.main

  # ============================================================================
  # Prometheus (Metrics Collection)
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: trading-prometheus
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - trading-network
    restart: unless-stopped

  # ============================================================================
  # Grafana (Dashboards & Visualization)
  # ============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: trading-grafana
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin_change_me}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - trading-network
    restart: unless-stopped

  # ============================================================================
  # pgAdmin (Database Management - Optional)
  # ============================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: trading-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@trading.local}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-admin_change_me}
      - PGADMIN_CONFIG_SERVER_MODE=False
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - trading-network
    restart: unless-stopped
    profiles:
      - tools  # Only start with: docker-compose --profile tools up

  # ============================================================================
  # Redis Commander (Redis Management - Optional)
  # ============================================================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: trading-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379:0:${REDIS_PASSWORD:-redis_password_change_me}
    ports:
      - "8081:8081"
    networks:
      - trading-network
    restart: unless-stopped
    profiles:
      - tools  # Only start with: docker-compose --profile tools up

# ==============================================================================
# Networks
# ==============================================================================
networks:
  trading-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

# ==============================================================================
# Volumes
# ==============================================================================
volumes:
  timescale_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  pgadmin_data:
    driver: local
