# Prometheus Alert Rules
groups:
  - name: trading_system_alerts
    interval: 30s
    rules:
      # System Health
      - alert: ServiceDown
        expr: up{job="trading-system"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Trading system is down"
          description: "Trading system has been down for more than 1 minute"

      # High Error Rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors/sec"

      # Database Connection Issues
      - alert: DatabaseConnectionPoolExhausted
        expr: database_connection_pool_active >= database_connection_pool_max * 0.9
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "Connection pool is at {{ $value }}% capacity"

      # High Latency
      - alert: HighAPILatency
        expr: histogram_quantile(0.99, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API latency detected"
          description: "P99 latency is {{ $value }}s"

      # Trading Specific
      - alert: DailyLossLimitApproaching
        expr: daily_pnl_usd < -4500
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Daily loss limit approaching"
          description: "Daily P&L is {{ $value }} USD (limit: -5000)"

      - alert: CircuitBreakerTriggered
        expr: circuit_breaker_status == 1
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Circuit breaker triggered"
          description: "Trading has been halted due to circuit breaker"

      - alert: HighOrderRejectionRate
        expr: rate(orders_rejected_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High order rejection rate"
          description: "Order rejection rate is {{ $value }} rejections/sec"
