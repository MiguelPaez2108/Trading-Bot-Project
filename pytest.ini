[pytest]
# Pytest configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    
# Coverage options (if using pytest-cov)
# addopts = --cov=src/python --cov-report=html --cov-report=term

# Logging
log_cli = false
log_cli_level = INFO
